<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Face Sorter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-neutral-900 dark:text-gray-200">
    {% include '_navbar.html' %}
    <div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 py-10 pt-12 space-y-6">
        
        
        {% if persons %}
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-100">Sorted Images by Person</h1>
        </div>
        <div class="mt-4">
            <a href="{{ url_for('download_sorted_zip') }}"
                class="inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700">
                Download All
            </a>
        </div>
        {% for person in persons %}
        <section class="mt-8 bg-white dark:bg-neutral-800 p-4 rounded-md shadow-sm space-y-3">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">{{ person.display_name }}</h2>

            <div class="flex flex-wrap gap-3">
                {% for img in person.images %}
                <img src="{{ url_for('files', subpath=person.name + '/' + img) }}" alt="{{ img }}"
                    class="h-24 w-auto rounded-md border border-gray-300 bg-white object-contain shadow-sm"
                    loading="lazy" decoding="async">
                {% endfor %}
            </div>
            <a href="{{ url_for('download_person_zip', person_name=person.name) }}"
                class="inline-flex items-center rounded-md border border-gray-300 bg-white px-3 py-1.5 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-200">
                Download {{ person.display_name }}
            </a>
        </section>
        {% endfor %}
        {% else %}
        <div class="mt-12 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-900 dark:text-gray-100">No sorted images yet</h3>
            <a href="{{ url_for('index') }}"
                class="mt-6 inline-flex items-center rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700">
                Upload Images
            </a>
        </div>
        {% endif %}
    </div>

    <!-- image preview modal -->
    <div id="imageModal" class="hidden fixed inset-0 z-50 bg-black/70 flex items-center justify-center">
        <img id="modalImg" class="max-h-[90%] max-w-[90%] rounded-md shadow-lg" src="" alt="Preview">
    </div>

    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>

</html>
