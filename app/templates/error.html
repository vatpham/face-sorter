<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Face Sorter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-neutral-900 dark:text-gray-200">
    <div class="mx-auto max-w-md px-4 py-12 text-center">
        <h1 class="text-3xl font-bold">Error Code: {{ code }}</h1>
        <p class="mt-3 text-gray-500">Message: {{ message }}</p>
        <a href="{{ url_for('index') }}"
            class="mt-6 inline-block rounded-md bg-blue-600 hover:bg-blue-700 px-4 py-2 text-white">
            Back to Upload
        </a>
    </div>
</body>

</html>
