version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-this-secret-key}
    volumes:
      # Persist uploaded and sorted files
      - ./uploads:/app/uploads
      - ./sorted:/app/sorted
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 512M
